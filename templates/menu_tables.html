{% extends "base.html" %}

{% block title_cont %}
    功能菜单项
{% endblock %}

{% block content_block %}
          <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> 功能菜单项</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>编码</th>
                  <th>菜单名称</th>
                  <th>当前状态</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>编码</th>
                  <th>菜单名称</th>
                  <th>当前状态</th>
                </tr>
              </tfoot>
              <tbody>
                {% for user in user_list %}
                <tr>
                  <td>{{ user.flag }}</td>
                  <td>{{ user.title }}</td>
                  <td>{{ user.status }}</td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
{#        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>#}
      </div>

{% endblock %}
